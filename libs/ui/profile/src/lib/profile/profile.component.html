<div id="profile" class="flex items-center justify-center w-full">
  <div class="py-4 bg-white w-full md:max-w-3xl sm:px-6 lg:rounded-md lg:shadow-md">
    <h1 class="text-xl text-center font-bold text-blue-500 mb-6">Profile</h1>

    <div class="w-full flex items-center justify-center gap-4" *ngIf="isMobile">
      <p
        class="m-0 {{
          selected === 'informations'
            ? 'font-medium text-blue-500'
            : 'font-light text-gray-700'
        }} cursor-pointer"
        style="margin: 0"
        (click)="selected = 'informations'"
      >
        information
      </p>
      <p
        class="m-0 {{
          selected === 'security'
            ? 'font-medium text-blue-500'
            : 'font-light text-gray-700'
        }} cursor-pointer"
        style="margin: 0"
        (click)="selected = 'security'"
      >
        security
      </p>
    </div>
    <mat-sidenav-container autosize (window:resize)="onResize()" class="h-min">
      <mat-sidenav
        opened="!isMobile"
        disableClose="!isMobile"
        [mode]="isMobile ? 'over' : 'side'"
        class="mat-elevation-z8 h-auto w-36"
        *ngIf="!isMobile"
      >
        <mat-list class="flex flex-row h-full w-full">
          <mat-list-item
            style="padding: 0; height: fit-content"
            class="border-l-2 border-transparent hover:bg-gray-200 transition-all w-full"
            (click)="selected = 'informations'"
          >
            <div
              class="flex flex-row gap-3 items-center justify-start rounded-md transition-colors px-4 py-1 cursor-pointer w-full menu-item"
            >
              <p
                class="m-0 {{
                  selected === 'informations'
                    ? 'font-medium text-blue-500'
                    : 'font-light text-gray-700'
                }}"
                style="margin: 0"
              >
                information
              </p>
            </div>
          </mat-list-item>
          <mat-list-item
            style="padding: 0; height: fit-content"
            class="border-l-2 border-transparent hover:bg-gray-200 transition-all w-full"
            (click)="selected = 'security'"
          >
            <div
              class="flex flex-row gap-3 items-center justify-start rounded-md transition-colors px-4 py-1 cursor-pointer w-full menu-item"
            >
              <p
                class="m-0 {{
                  selected === 'security'
                    ? 'font-medium text-blue-500'
                    : 'font-light text-gray-700'
                }}"
                style="margin: 0"
              >
                security
              </p>
            </div>
          </mat-list-item>
        </mat-list>
      </mat-sidenav>
      <mat-sidenav-content
        class="flex flex-col py-4 px-4 w-auto h-full {{
          selected === 'informations' ? 'justify-center' : 'justify-between'
        }}"
        style="display: flex; background: white"
      >
        <lib-informations
          *ngIf="selected === 'informations'"
        ></lib-informations>
        <lib-security *ngIf="selected === 'security'"></lib-security>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
