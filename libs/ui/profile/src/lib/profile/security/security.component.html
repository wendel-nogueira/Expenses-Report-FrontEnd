<div>
  <div *ngIf="!isChangeEmail" class="flex flex-col gap-8">
    <div class="flex justify-between items-center">
      <p class="text-gray-700 font-light">change your email</p>

      <div>
        <app-flat-button
          [label]="'change email'"
          [icon]="'edit'"
          [type]="'info'"
          (clickButton)="isChangeEmail = true"
          class="w-full"
        ></app-flat-button>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="flex justify-between items-center">
      <p class="text-gray-700 font-light">change your password</p>

      <div>
        <app-flat-button
          [label]="'change password'"
          [icon]="'edit'"
          [type]="'info'"
          (clickButton)="sendResetPasswordEmail()"
          class="w-full"
        ></app-flat-button>
      </div>
    </div>
  </div>
  <div *ngIf="isChangeEmail">
    <app-form class="w-full">
      <app-form-group>
        <app-input-email
          class="w-full"
          [label]="'New email'"
          [value]="newEmail"
          [emailExists]="emailExists"
          (changeValue)="emailChangeValue($event)"
          (isInvalid)="newEmailIsInvalid = $event"
        />
        <app-input-email
          class="w-full"
          [value]="confirmNewEmail"
          [label]="'Confirm new email'"
          (changeValue)="confirmEmailChangeValue($event)"
          (isInvalid)="confirmNewEmailIsInvalid = $event"
        />
      </app-form-group>
      <app-button-group class="w-full">
        <app-flat-button
          [label]="'update'"
          [icon]="'edit'"
          [type]="'info'"
          (clickButton)="onSubmitChangeEmail()"
          class="w-full"
        ></app-flat-button>
        <app-flat-button
          [label]="'cancel'"
          [icon]="'cancel'"
          [type]="'danger'"
          (clickButton)="isChangeEmail = false"
          class="w-full"
        ></app-flat-button>
      </app-button-group>
    </app-form>
  </div>
</div>
