<div class="flex flex-col items-center gap-8">
  <app-header
    [title]="'create new user'"
    [subtitle]="'use the form below to create a new user'"
  />
  <app-content class="w-full">
    <app-form class="w-full">
      <app-form-group class="w-full">
        <app-input-email
          [value]="email"
          [label]="'Email'"
          [emailExists]="emailExists"
          (changeValue)="emailChangeValue($event)"
          (isInvalid)="emailIsInvalidChangeValue($event)"
          class="w-full"
        />
      </app-form-group>
      <app-form-group class="w-full">
        <app-select
          *ngIf="isAccountant"
          [label]="'Role'"
          [options]="roles"
          (changeValue)="roleChangeValue($event)"
          (isInvalid)="roleIsInvalidChangeValue($event)"
          class="w-full"
        />
      </app-form-group>
      <app-button-group class="w-full">
        <app-flat-button
          [label]="'create'"
          [icon]="'add'"
          [type]="'success'"
          (clickButton)="onSubmit()"
          class="w-full"
        ></app-flat-button>
        <app-redirect-button
          [label]="'cancel'"
          [icon]="'cancel'"
          [type]="'danger'"
          [path]="'/users'"
          class="w-full"
        ></app-redirect-button>
      </app-button-group>
    </app-form>
  </app-content>
</div>
