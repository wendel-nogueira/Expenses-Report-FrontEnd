<div class="flex flex-col gap-4 mt-20 w-full">
  <div class="w-full flex flex-row items-center justify-between gap-2 lg:px-10">
    <app-redirect-button
      [label]="'new'"
      [icon]="'add'"
      [type]="'success'"
      [path]="'/users/new'"
    ></app-redirect-button>
    <div>
      <app-input-search
        (changeValue)="onChangeValue($event)"
      ></app-input-search>
    </div>
  </div>
  <div class="lg:px-5 w-full">
    <app-table
      [loading]="loading && loadingIdentities && loadingUsers"
      [tableColumns]="columns"
      [dataSource]="data"
      [ariaLabel]="'Select page of identities'"
      class="w-full"
    ></app-table>
  </div>
</div>
