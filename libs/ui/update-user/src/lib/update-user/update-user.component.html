<div
  id="update-user"
  class="w-full h-full flex items-center justify-center px-4"
>
  <app-content class="w-full">
    <app-subheader
      [title]="'Update User'"
      [subtitle]="'update your information'"
    />
    <mat-stepper [linear]="true" #stepper class="w-full">
      <mat-step label="Name" class="w-full">
        <app-form class="w-full">
          <app-form-group class="w-full">
            <app-input-text
              [value]="name.firstName"
              [label]="'First Name'"
              [name]="'firstName'"
              [placeholder]="'Ex. Jhon'"
              [minLength]="2"
              [maxLength]="50"
              (changeValue)="name.firstName = $event"
              (isInvalid)="firstNameIsInvalid = $event"
              class="w-full"
            />
            <app-input-text
              [value]="name.lastName"
              [label]="'Last Name'"
              [name]="'lastName'"
              [placeholder]="'Ex. Doe'"
              [minLength]="2"
              [maxLength]="50"
              (changeValue)="name.lastName = $event"
              (isInvalid)="lastNameIsInvalid = $event"
              class="w-full"
            />
          </app-form-group>
          <app-button-group class="w-full md:w-min">
            <app-flat-button
              [label]="'next'"
              [useIcon]="false"
              [type]="'success'"
              (click)="next(stepper)"
              class="w-full"
            ></app-flat-button>
          </app-button-group>
        </app-form>
      </mat-step>
      <mat-step label="Address" class="w-full">
        <app-form class="w-full">
          <app-form-group class="w-full">
            <app-address-group
              [loadingValue]="false"
              [zipValue]="address.zip"
              [countryValue]="address.country"
              [stateValue]="address.state"
              [cityValue]="address.city"
              [addressValue]="address.address"
              (changeZipValue)="address.zip = $event"
              (changeZipIsInvalid)="zipIsInvalid = $event"
              (changeCountryValue)="address.country = $event"
              (changeCountryIsInvalid)="countryIsInvalid = $event"
              (changeStateValue)="address.state = $event"
              (changeStateIsInvalid)="stateIsInvalid = $event"
              (changeCityValue)="address.city = $event"
              (changeCityIsInvalid)="cityIsInvalid = $event"
              (changeAddressValue)="address.address = $event"
              (changeAddressIsInvalid)="addressIsInvalid = $event"
              class="w-full"
            ></app-address-group>
          </app-form-group>
          <app-button-group class="md:w-min">
            <app-flat-button
              [label]="'back'"
              [useIcon]="false"
              [type]="'danger'"
              class="w-full"
              (click)="stepper.previous()"
            ></app-flat-button>
            <app-flat-button
              [label]="'confirm'"
              [useIcon]="false"
              [type]="'success'"
              class="w-full"
              (click)="onSubmit()"
            ></app-flat-button>
          </app-button-group>
        </app-form>
      </mat-step>
    </mat-stepper>
  </app-content>
</div>
