<mat-form-field class="w-full">
  <mat-label>{{ label }}</mat-label>
  <mat-select
    multiple
    [formControl]="selectMultipleFormControl"
    (selectionChange)="onChange($event)"
  >
    <mat-option *ngFor="let option of options" [value]="option.value">
      {{ option.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
