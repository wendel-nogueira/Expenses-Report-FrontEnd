<mat-form-field class="w-full">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [formControl]="passwordFormControl"
    [errorStateMatcher]="matcher"
    placeholder="Ex. 123456"
    minlength="6"
    maxlength="50"
    name="password"
    [type]="hide ? 'password' : 'text'"
    (change)="onChangeValue($event)"
    (input)="onInputValue()"
  />
  <button
    mat-icon-button
    matSuffix
    (click)="hidePassword($event)"
    [attr.aria-label]="'Hide password'"
    [attr.aria-pressed]="hide"
  >
    <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
  </button>
  <mat-error
    *ngIf="
      passwordFormControl.hasError('minlength') ||
      passwordFormControl.hasError('maxlength')
    "
    class="font-normal text-xs mt-1"
  >
    {{ label }} must be between <strong class="font-bold">6</strong> and
    <strong class="font-bold">50</strong> characters
  </mat-error>
  <mat-error
    *ngIf="
      !passwordFormControl.hasError('minlength') &&
      !passwordFormControl.hasError('maxlength') &&
      passwordFormControl.hasError('required')
    "
    class="font-normal text-xs mt-1"
  >
    {{ label }} is <strong class="font-bold">required</strong>
  </mat-error>
</mat-form-field>
