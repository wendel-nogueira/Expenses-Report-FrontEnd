<mat-form-field class="w-full">
  <mat-label>{{ label }}</mat-label>
  <textarea
    matInput
    maxlength="200"
    placeholder="{{ placeholder }}"
    [name]="name"
    [formControl]="textFieldFormControl"
    [errorStateMatcher]="matcher"
    (input)="onChangeValue($event)"
  ></textarea>
</mat-form-field>
