<mat-form-field class="w-full">
  <mat-label>{{ label }}</mat-label>
  <mat-select [formControl]="selectFormControl" [errorStateMatcher]="matcher" (selectionChange)="onChange($event)" [disabled]="isDisabled">
    <mat-option *ngFor="let option of options" [value]="option.value">
      {{ option.viewValue }}
    </mat-option>
  </mat-select>
  <mat-error
    *ngIf="selectFormControl.hasError('required')"
    class="font-normal text-xs mt-1"
    >{{ label }} is <strong class="font-bold">required</strong></mat-error
  >
</mat-form-field>
