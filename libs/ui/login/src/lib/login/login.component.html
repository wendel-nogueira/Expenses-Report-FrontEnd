<mat-sidenav-container
  class="min-h-screen bg-slate-50"
  autosize
  (window:resize)="onResize()"
  style="background-color: #f2f2f2"
>
  <mat-sidenav
    opened
    disableClose
    [fixedInViewport]="true"
    mode="side"
    class="h-full min-w-fit w-1/5 lg:w-2/6"
    *ngIf="!isMobile"
  >
  </mat-sidenav>
  <mat-sidenav-content class="w-full md:w-4/5 lg:w-4/6">
    <div
      class="w-full max-w-md md:max-w-md lg:max-w-2xl min-h-screen flex items-center justify-center px-2 mx-auto"
    >
      <app-content class="w-full">
        <div *ngIf="!isResetPassword" class="flex flex-col gap-8 w-full">
          <lib-login-form class="w-full" (resetPasswordIsClicked)="isResetPassword = !isResetPassword"></lib-login-form>
        </div>
        <div *ngIf="isResetPassword" class="flex flex-col gap-8 w-full">
          <lib-recovery-pass
            class="w-full"
            (cancelIsClicked)="isResetPassword = !isResetPassword"
          ></lib-recovery-pass>
        </div>
      </app-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
