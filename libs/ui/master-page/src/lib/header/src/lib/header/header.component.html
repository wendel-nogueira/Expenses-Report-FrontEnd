<div
  class="flex flex-col justify-between
  h-full py-8 bg-blue-700 {{ collapsed ? 'w-min' : 'w-60' }}"
>
  <div class="flex flex-col gap-14">
    <div class="flex items-center justify-between px-4 h-16">
      <div class="{{ collapsed ? 'hidden' : 'block' }}">
        <h2 style="margin: 0">
          <span class="font-medium text-white block">Expenses Report</span>
        </h2>
      </div>
      <div
        class="flex items-center justify-center w-8 h-8 ml-auto"
        (click)="toggleCollapsed()"
      >
        <mat-icon
          svgIcon="{{ collapsed ? 'arrow_line_right' : 'arrow_line_left' }}"
          class="svg-white"
        ></mat-icon>
      </div>
    </div>

    <mat-list class="py-0 px-0 flex flex-row">
      <a [routerLink]="['/']">
        <mat-list-item
          style="padding: 0; height: fit-content"
          class="border-l-2 border-transparent hover:border-white hover:bg-blue-600 transition-all"
        >
          <div
            class="flex flex-row gap-3 items-center justify-start rounded-md transition-colors px-4 py-1 cursor-pointer w-full menu-item"
          >
            <div class="w-8 h-8 flex flex-row items-center justify-center">
              <mat-icon svgIcon="house"></mat-icon>
            </div>
            <div class="transition {{ collapsed ? 'hidden' : 'block' }}">
              <p class="m-0 font-light text-slate-200" style="margin: 0">
                home
              </p>
            </div>
          </div>
        </mat-list-item>
      </a>

      <mat-list-item
        style="padding: 0; height: fit-content"
        class="transition-all {{ showUserMenu ? 'menu-open' : '' }}"
        (click)="toggleMenu('user')"
        *ngIf="isAccountant || isManager"
      >
        <div
          class="flex flex-row gap-3 items-center justify-start rounded-md transition-colors px-4 py-1 cursor-pointer w-full menu-item"
        >
          <div class="w-8 h-8 flex flex-row items-center justify-center">
            <mat-icon svgIcon="users"></mat-icon>
          </div>
          <div class="transition {{ collapsed ? 'hidden' : 'block' }}">
            <p class="m-0 font-light text-slate-200" style="margin: 0">users</p>
          </div>
        </div>
        <div
          class="flex flex-row gap-3 items-center justify-start rounded-md transition-colors px-4 py-1 cursor-pointer w-full menu-item"
          *ngIf="showUserMenu"
        >
          <div
            class="transition flex flex-col gap-2 w-full
          {{ collapsed ? 'hidden' : 'block' }}"
          >
            <a
              [routerLink]="['/users/new']"
              class="pl-4 border-l-2 border-transparent hover:border-white transition-all"
              *ngIf="isAccountant || isManager"
            >
              <p class="m-0 font-light text-slate-200" style="margin: 0">new</p>
            </a>
            <a
              [routerLink]="['/users']"
              class="pl-4 border-l-2 border-transparent hover:border-white transition-all"
            >
              <p class="m-0 font-light text-slate-200" style="margin: 0">
                list
              </p>
            </a>
          </div>
        </div>
      </mat-list-item>
      <mat-list-item
        style="padding: 0; height: fit-content"
        class="transition-all {{ showDepartamentMenu ? 'menu-open' : '' }}"
        (click)="toggleMenu('departament')"
        *ngIf="isAccountant"
      >
        <div
          class="flex flex-row gap-3 items-center justify-start rounded-md transition-colors px-4 py-1 cursor-pointer w-full menu-item"
        >
          <div class="w-8 h-8 flex flex-row items-center justify-center">
            <mat-icon svgIcon="buildings"></mat-icon>
          </div>
          <div class="transition {{ collapsed ? 'hidden' : 'block' }}">
            <p class="m-0 font-light text-slate-200" style="margin: 0">
              departaments
            </p>
          </div>
        </div>
        <div
          class="flex flex-row gap-3 items-center justify-start rounded-md transition-colors px-4 py-1 cursor-pointer w-full menu-item"
          *ngIf="showDepartamentMenu"
        >
          <div
            class="transition flex flex-col gap-2 w-full
            {{ collapsed ? 'hidden' : 'block' }}"
          >
            <a
              [routerLink]="['/departaments/new']"
              class="pl-4 border-l-2 border-transparent hover:border-white transition-all"
            >
              <p class="m-0 font-light text-slate-200" style="margin: 0">new</p>
            </a>
            <a
              [routerLink]="['/departaments']"
              class="pl-4 border-l-2 border-transparent hover:border-white transition-all"
            >
              <p class="m-0 font-light text-slate-200" style="margin: 0">
                list
              </p>
            </a>
          </div>
        </div>
      </mat-list-item>
      <mat-list-item
        style="padding: 0; height: fit-content"
        class="transition-all {{ showProjectMenu ? 'menu-open' : '' }}"
        (click)="toggleMenu('project')"
      >
        <div
          class="flex flex-row gap-3 items-center justify-start rounded-md transition-colors px-4 py-1 cursor-pointer w-full menu-item"
        >
          <div class="w-8 h-8 flex flex-row items-center justify-center">
            <mat-icon svgIcon="folder"></mat-icon>
          </div>
          <div class="transition {{ collapsed ? 'hidden' : 'block' }}">
            <p class="m-0 font-light text-slate-200" style="margin: 0">
              projects
            </p>
          </div>
        </div>
        <div
          class="flex flex-row gap-3 items-center justify-start rounded-md transition-colors px-4 py-1 cursor-pointer w-full menu-item"
          *ngIf="showProjectMenu"
        >
          <div
            class="transition flex flex-col gap-2 w-full
            {{ collapsed ? 'hidden' : 'block' }}"
          >
            <a
              [routerLink]="['/projects/new']"
              class="pl-4 border-l-2 border-transparent hover:border-white transition-all"
            >
              <p class="m-0 font-light text-slate-200" style="margin: 0">new</p>
            </a>
            <a
              [routerLink]="['/projects']"
              class="pl-4 border-l-2 border-transparent hover:border-white transition-all"
            >
              <p class="m-0 font-light text-slate-200" style="margin: 0">
                list
              </p>
            </a>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
  </div>

  <div class="mb-5">
    <mat-list class="py-0 px-0 flex flex-row">
      <a [routerLink]="['/profile']">
        <mat-list-item
          style="padding: 0; height: fit-content"
          class="border-l-2 border-transparent hover:border-white hover:bg-blue-600 transition-all"
        >
          <div
            class="flex flex-row gap-3 items-center justify-start rounded-md transition-colors px-4 py-1 cursor-pointer w-full menu-item"
          >
            <div class="w-8 h-8 flex flex-row items-center justify-center">
              <mat-icon svgIcon="gear"></mat-icon>
            </div>
            <div class="transition {{ collapsed ? 'hidden' : 'block' }}">
              <p class="m-0 font-light text-slate-200" style="margin: 0">
                profile
              </p>
            </div>
          </div>
        </mat-list-item>
      </a>
      <mat-list-item
        style="padding: 0; height: fit-content"
        class="border-l-2 border-transparent hover:border-white hover:bg-blue-600 transition-all"
        (click)="signOut()"
      >
        <div
          class="flex flex-row gap-3 items-center justify-start rounded-md transition-colors px-4 py-1 cursor-pointer w-full menu-item"
        >
          <div class="w-8 h-8 flex flex-row items-center justify-center">
            <mat-icon svgIcon="sign-out"></mat-icon>
          </div>
          <div class="transition {{ collapsed ? 'hidden' : 'block' }}">
            <p class="m-0 font-light text-slate-200" style="margin: 0">
              sign out
            </p>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
</div>
