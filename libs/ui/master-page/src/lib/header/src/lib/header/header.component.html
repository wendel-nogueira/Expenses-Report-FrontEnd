<div
  class="flex flex-col justify-between
  h-full py-8 bg-blue-700 {{ collapsed && !isMobile ? 'w-min' : 'w-60' }}"
>
  <div class="flex flex-col lg:gap-14">
    <div class="flex items-center justify-between px-4 h-16">
      <div class="{{ collapsed ? 'hidden' : 'block' }}">
        <h2 style="margin: 0">
          <span class="font-medium text-white block">Expenses Report</span>
        </h2>
      </div>

      <lib-icon
        [icon]="collapsed ? 'arrow_line_right' : 'arrow_line_left'"
        [show]="!isMobile"
        (click)="toggleCollapsed()"
        *ngIf="!isMobile"
      ></lib-icon>
      <lib-icon
        [icon]="'close'"
        [show]="isMobile"
        (click)="closeMenu()"
        *ngIf="isMobile"
      ></lib-icon>
    </div>

    <mat-list class="py-0 px-0 flex flex-row">
      <lib-list-item
        [icon]="'house'"
        [text]="'home'"
        [link]="'/'"
        [useItens]="false"
        [show]="collapsed"
        (onclick)="onClick('home')"
        (onclickLink)="closeMenu()"
      />
      <lib-list-item
        [icon]="'users'"
        [text]="'users'"
        [items]="userMenuItems"
        [show]="collapsed"
        [opened]="subMenuOpened === 'users'"
        (onclick)="onClick('users')"
        (onclickLink)="closeMenu()"
        *ngIf="showUserMenu"
      />
      <lib-list-item
        [icon]="'buildings'"
        [text]="'departaments'"
        [items]="departamentMenuItems"
        [show]="collapsed"
        [opened]="subMenuOpened === 'departaments'"
        (onclick)="onClick('departaments')"
        (onclickLink)="closeMenu()"
        *ngIf="showDepartamentMenu"
      />
      <lib-list-item
        [icon]="'folder'"
        [text]="'projects'"
        [items]="projectMenuItems"
        [show]="collapsed"
        [opened]="subMenuOpened === 'projects'"
        (onclick)="onClick('projects')"
        (onclickLink)="closeMenu()"
        *ngIf="showProjectMenu"
      />
    </mat-list>
  </div>

  <div class="mb-5">
    <div class="w-full px-6 flex flex-col mb-4">
      <p class="font-normal text-base text-white w-full" *ngIf="!collapsed">{{ email }}</p>
      <p class="font-light text-sm text-white w-full" *ngIf="!collapsed">{{ role }}</p>
    </div>

    <mat-list class="py-0 px-0 flex flex-row">
      <lib-list-item
        [icon]="'gear'"
        [text]="'profile'"
        [link]="'/profile'"
        [useItens]="false"
        [effect]="true"
        [show]="collapsed"
        (onclick)="onClick('profile')"
      />
      <lib-list-item
        [icon]="'sign-out'"
        [text]="'sign-out'"
        [useItens]="false"
        [effect]="true"
        [show]="collapsed"
        (onclick)="signOut()"
      />
    </mat-list>
  </div>
</div>
