<div
  class="h-full w-full flex items-center justify-center px-4"
  style="background-color: #f2f2f2"
>
  <app-content class="w-full max-w-lg lg:max-w-3xl">
    <div class="w-full flex flex-col items-center justify-center gap-6">
      <app-subheader
        [title]="'Update password'"
        [subtitle]="'please enter your new password!'"
      ></app-subheader>

      <div class="w-full">
        <app-form class="w-full">
          <app-form-group class="w-full">
            <app-input-password
              [value]="newPassword"
              [label]="'New password'"
              (changeValue)="newPassword = $event"
              (isInvalid)="newPasswordIsInvalid = $event"
              class="w-full"
            />
          </app-form-group>
          <app-form-group class="w-full">
            <app-input-password
              [value]="confirmNewPassword"
              [label]="'Confirm password'"
              (changeValue)="confirmNewPasswordChangeValue($event)"
              (isInvalid)="confirmNewPasswordIsInvalid = $event"
              class="w-full"
            />
          </app-form-group>
          <app-button-group class="w-full">
            <app-flat-button
              [label]="'confirm'"
              [icon]="'check'"
              [type]="'success'"
              [useIcon]="false"
              [loading]="isLoading"
              (clickButton)="onSubmit()"
              class="w-full"
            ></app-flat-button>
          </app-button-group>
        </app-form>
      </div>
    </div>
  </app-content>
</div>
