<div class="flex flex-col gap-4 mt-10 lg:mt-20">
  <div class="w-full flex flex-row items-center justify-between gap-3 px-10">
    <div class="w-full flex gap-2 flex-col sm:flex-row">
      <a [routerLink]="['/expense-accounts/new']">
        <button
          mat-flat-button
          class="text-white rounded transition-colors mat-elevation-z2 flex justify-normal items-center py-2 px-3 bg-green-400 hover:bg-green-500"
        >
          <mat-icon>add</mat-icon>
          <span class="ml-2 hidden lg:flex">new</span>
        </button>
      </a>
      <button
        mat-flat-button
        class="text-white rounded transition-colors mat-elevation-z2 flex justify-normal items-center py-2 px-3 bg-blue-400 hover:bg-blue-500 w-max"
        (click)="exportData()"
        [disabled]="loadingExport"
        style="background-color: {{ !loadingExport ? '#60A5FA' : '#DEDEDE' }};"
      >
        <div class="flex items-center" *ngIf="loadingExport">
          <mat-spinner
            diameter="20"
          ></mat-spinner>
        </div>
        <mat-icon svgIcon="download" *ngIf="!loadingExport"></mat-icon>
        <span class="ml-2 hidden lg:flex">export</span>
      </button>
    </div>
    <div>
      <app-input-search
        (changeValue)="onChangeValue($event)"
      ></app-input-search>
    </div>
  </div>
  <div class="w-full px-5">
    <app-table
      [loading]="loading"
      [tableColumns]="columns"
      [dataSource]="data"
      [ariaLabel]="'Select page of expense accounts'"
      class="w-full"
    ></app-table>
  </div>
</div>
